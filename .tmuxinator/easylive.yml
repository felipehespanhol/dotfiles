# ~/.tmuxinator/easylive.yml

name: easylive
root: ~/projects/ruby_projects/EasyLive

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - server:
      #layout: c03f,211x58,0,0{121x58,0,0,0,89x58,122,0[89x29,122,0,5,89x28,122,30,8]}
      #layout: 7218,211x58,0,0{123x58,0,0,0,87x58,124,0[87x29,124,0,5,87x28,124,30,6]}
      #layout: 5c45,272x76,0,0{150x76,0,0,0,121x76,151,0[121x22,151,0,4,121x53,151,23,5]}
      layout: main-vertical
      panes:
        - rails s
        - redis-server > /dev/null &; bundle exec sidekiq -q default -q mailers
  - vim: vim
  - shell:
  - console: rails c
  - tests:
