# ~/.tmuxinator/ecommerce-claro.yml
# you can make as many tabs as you wish...

project_name: ecommerce-claro
project_root: ~/rails_projects/ecommerce-claro
#socket_name: foo # Not needed.  Remove to use default socket
rvm: 1.9.3-p429@ecommerce-claro
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - server:
      layout: cd3e,179x48,0,0[179x18,0,0,0,179x29,0,19{89x29,0,19,1,89x29,90,19,4}]
      panes:
        - cd ~/rails_projects/e-commerce && foreman start
        - rails s
        - sleep 25 && rails s -p 3001
  - vim:     vim
  - shell:   sleep 10 && rake crontab:perform
  - console: rails c
  - logs:    tail -f log/development.log
